<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        input {
            padding: 8px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Consulta CPF</h2>
        <input type="text" id="cpf" placeholder="Digite o CPF">
        <button onclick="consultarCPF()">Consultar</button>
        <p id="loading" class="hidden">Consultando...</p>
        <p id="erro" class="hidden" style="color: red;"></p>

        <table id="tabela-resultados">
            <tbody id="dados"></tbody>
        </table>
    </div>

    <script>
        async function consultarCPF() {
            let cpf = document.getElementById("cpf").value.trim();
            cpf = cpf.replace(/\D/g, ""); // Remove caracteres não numéricos

            if (cpf.length !== 11) {
                alert("Digite um CPF válido (11 dígitos)!");
                return;
            }

            document.getElementById("loading").classList.remove("hidden");
            document.getElementById("erro").classList.add("hidden");
            document.getElementById("tabela-resultados").style.display = "none";

            const TOKEN = "3cece996-29c9-40f7-94ab-198f008c3b17";
            const URL = `https://api.dbconsultas.com/api/v1/${TOKEN}/datalinkcpf/${cpf}`;

            try {
                const response = await fetch(URL);

                if (!response.ok) {
                    throw new Error("Erro ao consultar CPF.");
                }

                const data = await response.json();
                document.getElementById("loading").classList.add("hidden");

                if (!data.data) {
                    throw new Error("Nenhuma informação encontrada.");
                }

                // Exibe os dados na tabela
                const dados = data.data;
                const tabela = document.getElementById("dados");
                tabela.innerHTML = `
                    <tr><th>Nome</th><td>${dados.dados_basicos.nome || "Não disponível"}</td></tr>
                    <tr><th>CPF</th><td>${dados.dados_basicos.cpf}</td></tr>
                    <tr><th>Safra</th><td>${dados.dados_basicos.safra || "Não disponível"}</td></tr>
                    <tr><th>Data de Nascimento</th><td>${dados.dados_basicos.nascimento || "Não disponível"}</td></tr>
                    <tr><th>Nome da Mãe</th><td>${dados.dados_basicos.nome_mae || "Não disponível"}</td></tr>
                    <tr><th>Sexo</th><td>${dados.dados_basicos.sexo === "M" ? "Masculino" : "Feminino"}</td></tr>
                    <tr><th>Email</th><td>${dados.dados_basicos.email || "Não disponível"}</td></tr>
                    <tr><th>Óbito</th><td>${dados.dados_basicos.obito.status || "Não disponível"}</td></tr>
                    <tr><th>Status Receita</th><td>${dados.dados_basicos.status_receita || "Não disponível"}</td></tr>
                    <tr><th>CBO</th><td>${dados.dados_basicos.cbo || "Não disponível"}</td></tr>
                    <tr><th>Faixa de Renda</th><td>${dados.dados_basicos.faixa_renda || "Não disponível"}</td></tr>
                    <tr><th>Veículos</th><td>${dados.veiculos.length > 0 ? dados.veiculos.join(", ") : "Não disponível"}</td></tr>
                    <tr><th>Telefones</th><td>${dados.telefones.length > 0 ? dados.telefones.join(", ") : "Não disponível"}</td></tr>
                    <tr><th>Celulares</th><td>${dados.celulares.length > 0 ? dados.celulares.join(", ") : "Não disponível"}</td></tr>
                    <tr><th>Empregos</th><td>${dados.empregos.map(emplo => `${emplo.nome_empregador} (${emplo.setor})`).join("<br>") || "Não disponível"}</td></tr>
                `;

                document.getElementById("tabela-resultados").style.display = "table";

            } catch (error) {
                document.getElementById("erro").innerText = error.message;
                document.getElementById("erro").classList.remove("hidden");
                document.getElementById("loading").classList.add("hidden");
            }
        }
    </script>
</body>

</html>
