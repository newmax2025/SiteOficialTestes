<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        input {
            padding: 8px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Consulta CPF</h2>
        <input type="text" id="cpf" placeholder="Digite o CPF">
        <button onclick="consultarCPF()">Consultar</button>
        <p id="loading" class="hidden">Consultando...</p>
        <p id="erro" class="hidden" style="color: red;"></p>

        <table id="tabela-resultados">
            <thead>
                <tr>
                    <th>Informação</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="dados"></tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
