<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Consulta CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000d1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(3, 255, 11, 0.3);
            text-align: center;
            width: 400px;
            position: relative;
            gap: 15px;
        }

        h2 {
            color: white;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #1ba924;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: #00ff22;
            color: rgb(0, 0, 0);
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        #resultado {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .dados {
            margin-top: 15px;
            text-align: left;
            color: white;
            display: none;
        }

        .dados span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="../assets/img/New Max Buscas.png" alt="Logo do Cliente">
        </div>
        <h2>Consulta CPF Comum</h2>
        <input type="text" id="cpf" placeholder="Digite o CPF" maxlength="14" oninput="formatCPF(this)">
        <button id="consultarBtn" onclick="consultarCPF()" disabled>Consultar</button>

        <!-- Turnstile CAPTCHA -->
        <div class="cf-turnstile" id="captcha" data-sitekey="0x4AAAAAABDPzCDp7OiEAfvh" data-callback="onCaptchaSuccess">
        </div>

        <p id="resultado"></p>

        <div id="dados" class="dados" style="display: none;">
            <p><span>Nome:</span> <span id="nome"></span></p>
            <p><span>CPF:</span> <span id="cpf_resultado"></span></p>
            <p><span>Safra:</span> <span id="safra"></span></p>
            <p><span>Data de Nascimento:</span> <span id="nascimento"></span></p>
            <p><span>Nome da Mãe:</span> <span id="nome_mae"></span></p>
            <p><span>Sexo:</span> <span id="sexo"></span></p>
            <p><span>Email:</span> <span id="email"></span></p>
            <p><span>Óbito:</span> <span id="obito"></span></p>
            <p><span>Status Receita:</span> <span id="status_receita"></span></p>
            <p><span>CBO:</span> <span id="cbo"></span></p>
            <p><span>Faixa de Renda:</span> <span id="faixa_renda"></span></p>
            <p><span>Veículos:</span> <span id="veiculos"></span></p>
            <p><span>Telefones:</span> <span id="telefones"></span></p>
            <p><span>Celulares:</span> <span id="celulares"></span></p>
            <p><span>Empregos:</span> <span id="empregos"></span></p>
            <p><span>Endereços:</span> <span id="enderecos"></span></p>
        </div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="../assets/js/consultarCPF.js"></script>
</body>

</html>
